---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 >{{ page.title }}</h1>
   <hr class="division">
  </header>

  <article class="post-content">
    {{ content }}
  </article>
   <hr class="division">
	

	 <div class="post-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}
	 </div>

</div>
